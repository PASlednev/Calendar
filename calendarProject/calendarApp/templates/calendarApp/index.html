<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'CalendarApp/style.css' %}">
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

    <meta charset="UTF-8">
    <title>Calendar</title>

    <!--<div class="dropdownCurrentDate">-->
    <!--    <div class="currentDayButton"><button type="button" class="btn btn-secondary btn-lg">CurrentDate</button></div>-->
    <!--    <div class="dropdown-content">-->
    <!--    <ul>-->
    <!--        <li><p>2022 year</p></li>-->
    <!--        <li><p>Date: {{ current_date }}</p></li>-->
    <!--        <li><p>Month: {{ page_obj.object_list.0 }}</p></li>-->
    <!--    </ul>-->
    <!--    </div>-->
    <!--</div>-->


    <div class="container">
        <div id="table">
            <table class="table">
                <tr>
                    <!-- ko foreach: weekDays -->
                    <td data-bind="text: $data" class="weekDays"></td>
                    <!-- /ko -->
                </tr>
                <!-- ko foreach: mo -->
                <tr>
                    <!-- ko foreach: $data -->
                    <td class='showTextArea' data-bind="click: function() {m_calendar.getDay($data, event)}, style: { color: m_calendar.isWeekDay($data) ? 'red' : 'black' }">
                        <p data-bind="text: $data"></p>
                        <div data-bind="if: m_calendar.displayBadges($data)"class="base">
                            <div class="indicator" >
                                <div class="noti_count" role="status"></div>
                            </div>
                        </div>
                    </td>
                    <!-- /ko -->
                </tr>
                <!-- /ko -->
                <div data-bind="if: displayTA">
                    <textarea name="" id="noticeText" cols="15" rows="8"
                        data-bind="textInput: m_calendar.getNotice, event: { keyup: $root.mouseOver }, text: m_calendar.getNotice"></textarea>
                </div>
            </table>
        </div>
        <div class="leftSidePanel" data-bind="click: resetDay">
            <img class="mountainsPic" src="https://wallpaperaccess.com/full/2888312.jpg">
            <div class="fullDate">
                <div class="monthName">
                    <p data-bind="text: curDay()"></p>
                    <p data-bind="text: selectDay()"></p>
                    <p data-bind="text: curMonth"></p>
                </div>
                <div class="dateNumber">
                    <p data-bind="text: year"></p>
                </div>
            </div>

            <div class="monthSelector">
                <div class="nextMonth">
                    <span class="material-symbols-outlined" data-bind="click: prevMonth"
                        id="prevBtn">arrow_back_ios</span>
                </div>
                <div class="prevMonth">
                    <span class="material-symbols-outlined" data-bind="click: nextMonth"
                        id="nextBtn">arrow_forward_ios</span>
                </div>
            </div>
        </div>
        <div class="yearMenu">
            <select class="form-select" aria-label="Default select example" name="selectYear"
                data-bind="foreach: years, click: selectYear" id="yearList">
                <option value="" selected disabled hidden>Выберите год</option>
                <option data-bind="text: $data" class="selectYear"></option>
            </select>
        </div>
    </div>
    {% if request.user.is_authenticated %}
    <li class="last"> Добро пожаловать, {{ user.username }} | <a href="{% url 'logout' %}">Выход</a>
    </li>
    {% else %}
    <li class="last"><a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a></li>
    {% endif %}
    <!--    <select name="selectYear" data-bind="foreach: years, click: selectYear" class="yearList">-->
    <!--        <option value="" selected disabled hidden>Выберите год</option>-->
    <!--        <option data-bind="text: $data"></option>-->
    <!--    </select>-->
    <script src="{% static 'script.js' %}"></script>
</body>
</head>

</html>
