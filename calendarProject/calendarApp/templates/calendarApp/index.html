<body>

{% for all_month in page_obj %}
{{ all_month.full_name|upper }}
{% endfor %}

<div class="mainPanel">
    <div class="tableAndPic">
        <div class="tabelPanel">
            <div class="nextMonth">
                <span class="material-symbols-outlined" data-bind="click: prevMonth" id="prevBtn">arrow_back_ios</span>
            </div>
            <div class="prevMonth">
                <span class="material-symbols-outlined" data-bind="click: nextMonth" id="nextBtn" >arrow_forward_ios</span>
            </div>
            <table class="table">
                <tr>
                    <!-- ko foreach: weekDays -->
                    <td data-bind="text: $data" class="weekDays"></td>
                    <!-- /ko -->
                </tr>
                    <!-- ko foreach: mo -->
                <tr>
                    <!-- ko foreach: $data -->
                    <td data-bind="click: function() {m_calendar.getDay($data)}">
                        <p data-bind="text: $data"></p>
                        <div data-bind="if: m_calendar.displayInput($data)" class="inputText">
                            <textarea name="" id="noticeText" cols="15" rows="8" data-bind="textInput: m_calendar.getNotice, event: { keyup: $root.mouseOver }, text: m_calendar.getNotice"></textarea></div>
                    </td>
                    <!-- /ko -->
                </tr>
                    <!-- /ko -->
            </table>
        </div>
        <div class="leftSidePanel" data-bind="click: resetDay">
            <img class="mountainsPic" src="https://wallpaperaccess.com/full/2888312.jpg">
                <div class="monthName">
                    <p data-bind="text: selectDay()"></p>
                    <p data-bind="text: curMonth"></p>
                </div>
                <div class="dateNumber">
                    <p data-bind="text: year"></p>
                </div>
        </div>
    </div>

</div>
    <select class="form-select" aria-label="Default select example" name="selectYear" data-bind="foreach: years, click: selectYear" id="yearList">
        <option value="" selected disabled hidden>Выберите год</option>
        <option data-bind="text: $data"></option>
    </select>
